<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>JQUERY HESAP MAKİNESİ</title>

    <script src="js/jquery-3.2.1.min.js"></script>

    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="js/hesapMakinesi.js"></script>

</head>

<body>

<h3>JQUERY KULLANILARAK YAPILMIŞ HESAP MAKİNESİ</h3>

<div class="dv">

    <div id="dvBsl">

        <form name="baslik">
            <input type="text" name="vr" id="veri">
            <button type="button" id="sfrl" class="btn" >SIFIRLA</button>
            <button type="button" id="gr" class="btn" >GERİ</button>
        </form>

    </div>

    <div id="dvOrta">

        <div class="dvBtns">

            <input type="button" id="sy1" class="btn" value="1"><br><br>
            <input type="button" id="sy2"  class="btn" value="2"><br><br>
            <input type="button" id="sy3" class="btn" value="3"><br><br>

        </div>

        <div class="dvBtns">

            <input type="button" id="sy4" class="btn" value="4"><br><br>
            <input type="button" id="sy5"  class="btn" value="5"><br><br>
            <input type="button" id="sy6" class="btn" value="6"><br><br>
            <input type="button" id="sfr" class="btn" value="0"><br><br>
        </div>

        <div class="dvBtns">

            <input type="button" id="sy7" class="btn" value="7"><br><br>
            <input type="button" id="sy8"  class="btn" value="8"><br><br>
            <input type="button" id="sy9" class="btn" value="9"><br><br>
        </div>

        <div class="dvBtns">

            <input type="button" id="tpl" class="btn" value="+"><br><br>
            <input type="button" id="ckr"  class="btn" value="-"><br><br>
            <input type="button" id="crpm" class="btn" value="*"><br><br>
            <input type="button" id="blm" class="btn" value="/"><br><br>
            <input type="button" id="esttr" class="btn" value="="><br>
        </div>

    </div>

</div>

</body>

</html>
